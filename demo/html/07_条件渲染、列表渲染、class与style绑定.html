<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 条件渲染、列表渲染、class与style绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 列表渲染 遍历 -->
        <div v-for="item in list">
            <!-- 条件渲染 -->
            <!-- class与style的绑定，省略 v-bind -->
            <div v-show="item.age > 20" 
                :class="['active','add','more',{'anthor': item.age > 20}]"
                :style="styleMsg">
                年龄大于20的名字：{{item.name}}
            </div>
            <!-- <div v-show="item.age < 20">
                年龄小于20的名字：{{item.name}}
            </div> -->
        </div>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                    name: '李伟18',
                    age: 18
                },{
                    name: '小明22',
                    age: 22
                },{
                    name: '赵澄24',
                    age: 24
                }],
                styleMsg: {
                    color: 'red',
                    // 'text-shadow': '0 0 5px green',
                    textShadow: '0 0 5px green'
                }
            },
        })

    </script>
</body>

</html>
