<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06 条件渲染、列表渲染、class与style绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 列表渲染 遍历 -->
        <div v-for="item in list">
            <!-- 条件渲染 -->
            <div v-show="item.age > 20">
                年龄大于20的名字：{{item.name}}
            </div>
            <div v-show="item.age < 20">
                年龄小于20的名字：{{item.name}}
            </div>
        </div>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                    name: '李伟18',
                    age: 18
                },{
                    name: '小明22',
                    age: 22
                },{
                    name: '赵澄24',
                    age: 24
                }]
            },
        })

    </script>
</body>

</html>
